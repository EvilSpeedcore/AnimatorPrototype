{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Your recommendations{% endblock %}</h1>

{% endblock %}


{% block content %}
<main role="main" class="container">
  <link rel="stylesheet" href="{{ url_for('static', filename='index-start.css') }}">

          <center><h2>Recommendations</h2></center>
    <hr>
      <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
    </main>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">
                        <button class="btn btn-default" onclick="location.href='{{ url_for('anilist.create') }}'" type="button">Update list</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-default" onclick="location.href='{{ url_for('prediction.predict') }}'" type="button">Make prediction</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
